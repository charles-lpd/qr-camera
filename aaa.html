<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,user-scalable=no" />
    <title>Document</title>
    <style>
      body {
        padding: 0;
        margin: 0;
        position: relative;
        height: 100vh;
      }
      .box {
        position: absolute;
        width: 100vw;
        height: 100vh;
        background: red;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <svg class="svg" width="100%" height="100%">
      <defs>
        <mask id="myMask">
          <rect
            x="0"
            y="0"
            width="100%"
            height="100%"
            style="stroke: none; fill: #ccc"
          ></rect>
          <rect
            width="200"
            height="80"
            x="100"
            y="100"
            style="fill: #000"
          ></rect>
        </mask>
      </defs>
      <rect
        x="0"
        y="0"
        width="100%"
        height="100%"
        style="stroke: none; fill: rgba(0, 0, 0, 0.6); mask: url(#myMask)"
      ></rect>
    </svg>
  </body>
</html>
